{% extends './base_setting.html' %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <!-- 新しいメールアドレスの入力フォーム -->
    <div>
        <label for="new_email">新しいメールアドレス:</label>
        <input type="email" id="new_email" name="new_email" required>
    </div>

    <!-- フォーム送信ボタン -->
    <button type="submit">変更を保存</button>

    <!-- 設定ページへのリンク -->
    <div>
        <a href="{% url 'user_settings' %}">設定に戻る</a>
    </div>
</form>
{% endblock %}
